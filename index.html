<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Perfumum</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home-bg d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4"
            style="max-width:1100px;width:100%;border-radius:24px;background:rgba(255,255,255,0.95);margin-top:48px;margin-bottom:48px;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div></div>
                <div class="d-flex align-items-center gap-2">
                    <span style="font-weight:500;">Dil Seç:</span>
                    <select id="langSelect" class="form-select" style="width:140px">
                        <option value="sq">Shqip</option>
                        <option value="tr">Türkçe</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
            <div class="text-center mb-4">
                <img src="images/logodp.png" alt="Logo" style="max-width:180px;height:auto;" />
            </div>
            <h2 class="mb-4 text-center" id="tableTitle">Ürün Tablosu</h2>
            <div class="row mb-4" id="filterCards">
                <div class="col-md-3 mb-2">
                    <div class="card card-filter card-parfume h-100 text-center p-3 position-relative overflow-hidden"
                        data-type="Parfume" style="cursor:pointer;">
                        <img src="images/perfume.png" alt="" class="card-bg-img"
                            style="position:absolute;left:10px;top:0;width:120%;height:100%;object-fit:cover;opacity:0.28;z-index:1;">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center position-relative"
                            style="z-index:2;">
                            <h5 class="card-title mt-2">Parfume</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="card card-filter card-niche h-100 text-center p-3 position-relative overflow-hidden"
                        data-type="Niche" style="cursor:pointer;">
                        <img src="images/niche55ml.png" alt="" class="card-bg-img"
                            style="position:absolute;left:10px;top:0;width:120%;height:100%;object-fit:cover;opacity:0.28;z-index:1;">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center position-relative"
                            style="z-index:2;">
                            <h5 class="card-title mt-2">Special Series</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="card card-filter card-color h-100 text-center p-3 position-relative overflow-hidden"
                        data-type="Color" style="cursor:pointer;">
                        <img src="images/color.png" alt="" class="card-bg-img"
                            style="position:absolute;left:10px;top:0;width:120%;height:100%;object-fit:cover;opacity:0.28;z-index:1;">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center position-relative"
                            style="z-index:2;">
                            <h5 class="card-title mt-2">Color Series</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="card card-filter card-all h-100 text-center p-3 position-relative overflow-hidden"
                        data-type="All" style="cursor:pointer;">
                        <img src="images/all.png" alt="" class="card-bg-img"
                            style="position:absolute;left:10px;top:0;width:120%;height:100%;object-fit:cover;opacity:0.28;z-index:1;">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center position-relative"
                            style="z-index:2;">
                            <h5 class="card-title mt-2">All</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tableArea" style="display:none;">
                <div class="mb-3">
                    <button id="backToCards" class="btn btn-outline-secondary fw-bold" style="font-size:1.1rem;">
                        ← Geri
                    </button>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="text" class="form-control w-100" id="searchInput" placeholder="Arama yap...">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover bg-white" id="productTable">
                        <thead class="table-dark">
                            <tr>
                                <th id="thCode">Ürün Kodu</th>
                                <th id="thName">Ürün Adı</th>
                                <th id="thBrand">Marka</th>
                                <th id="thType">Tipi</th>
                                <th id="thCategory">Kategori</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js"></script>
    <script src="main.js"></script>
</body>

</html>
